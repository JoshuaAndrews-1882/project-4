{% extends 'main.html' %}

{% block content %}

<table>
    <tr>
        <th>Design</th>
        <th>Votes</th>
        <th>Liked Ratio</th>
    </tr>
    {% for design in designs %}
        <tr>
            <td>{{design.title}}</td>
            <td>{{design.rating_total}}</td>
            <td>{{design.rating_ratio}}%</td>
            <td><a href="{% url 'design' design.id %}">View</a></td>
        </tr>
    {% endfor %}
</table>


{% endblock content%}
